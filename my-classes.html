<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp học của tôi - MindBox</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/s9wPgpNd/B-1.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #4A90E2;
            --sidebar-bg: #ffffff;
            --main-bg: #f4f7fa;
            --text-color: #333;
            --text-light: #777;
            --border-color: #e6e9f0;
            --shadow-color: rgba(60, 64, 67, 0.15);
            --error-color: #c62828;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
        }
        
        /* --- Main Layout --- */
        .dashboard-container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1rem 1.5rem; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .main-content { flex: 1; padding: 2.5rem 3.5rem; overflow-y: auto; }

        /* --- Sidebar --- */
        .sidebar-header { text-align: center; padding: 0; margin-bottom: 1.5rem; }
        .sidebar-header img { width: 160px; height: auto; }
        .user-profile { display: flex; align-items: center; margin-bottom: 1.5rem; padding: 0.5rem; }
        .user-profile .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; object-fit: cover; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem; flex-shrink: 0; }
        .user-info h4 { font-size: 1rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .user-info p { font-size: 0.8rem; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .nav-menu { flex: 1; }
        .nav-menu a { display: flex; align-items: center; padding: 0.9rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 8px; margin-bottom: 0.25rem; transition: background-color 0.3s, color 0.3s; }
        .nav-menu a i { width: 20px; margin-right: 15px; text-align: center; }
        .nav-menu a:hover { background-color: var(--main-bg); color: var(--text-color); }
        .nav-menu a.active { background-color: var(--primary-color); color: #fff; }
        .logout-btn { display: flex; align-items: center; padding: 0.9rem 1rem; border: none; background: none; width: 100%; text-align: left; cursor: pointer; color: var(--text-light); font-weight: 500; border-radius: 8px; font-size: 1rem; font-family: 'Be Vietnam Pro', sans-serif; margin-top: auto; }
        .logout-btn:hover { background-color: #ffebee; color: #c62828; }

        /* --- Main Content --- */
        .page-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .page-header h1 { font-size: 2rem; font-weight: 700; }
        
        .btn { padding: 0.7rem 1.2rem; border: none; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { opacity: 0.9; }

        .class-list-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 2px 0 var(--shadow-color), 0 2px 6px 2px var(--shadow-color);
            overflow: hidden;
        }
        
        .class-list-header {
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            padding: 1rem 1.5rem;
            background-color: var(--main-bg);
            color: var(--text-light);
            font-weight: 700;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .class-item {
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            align-items: center;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .class-item:last-child {
            border-bottom: none;
        }
        
        .class-name {
            font-weight: 700;
        }
        
        .class-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
        }
        
        .action-btn.leave:hover {
            background-color: #ffebee;
            color: var(--error-color);
            border-color: var(--error-color);
        }
        
        .placeholder {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }
        
        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content {
            background: #fff; padding: 2.5rem; border-radius: 16px;
            width: 90%; max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .modal-header h2 { margin: 0; font-size: 1.8rem; font-weight: 700; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-light); }
        .form-group label { font-weight: 500; font-size: 0.9rem; color: var(--text-light); }
        .form-group input { 
            width: 100%; 
            padding: 0.9rem 1rem; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1rem; 
            margin-top: 0.5rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="overview-student.html"><img src="https://i.ibb.co/WWn2bhYt/H-ng-Sinh-nh-t-B-n-thuy-t-tr-nh-C-c-s-ki-n-v-M-i-quan-t-m-c-bi-t.png" alt="MindBox Logo"></a>
            </div>
            <div class="user-profile">
                <div id="user-avatar" class="avatar"></div>
                <div class="user-info">
                    <h4 id="user-display-name">...</h4>
                    <p id="user-email">...</p>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="overview-student.html"><i class="fas fa-home"></i> Tổng quan</a>
                <a href="my-classes.html" class="active"><i class="fas fa-users"></i> Lớp học của tôi</a>
                <a href="my-assignments.html"><i class="fas fa-pencil-alt"></i> Bài tập</a>
                <a href="settings-student.html"><i class="fas fa-cog"></i> Cài đặt</a>
            </nav>
            <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Lớp học của tôi</h1>
                <button id="join-class-btn" class="btn btn-primary">
                    <i class="fas fa-door-open"></i> Vào lớp bằng mã
                </button>
            </header>
            
            <div class="class-list-container">
                <div class="class-list-header">
                    <div>TÊN LỚP HỌC</div>
                    <div>GIÁO VIÊN</div>
                    <div>HÀNH ĐỘNG</div>
                </div>
                <div id="classes-list">
                    <!-- Classes will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Join Class Modal -->
    <div id="join-class-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Vào lớp học</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="join-class-form">
                <div class="form-group">
                    <label for="class-code">Nhập mã lớp</label>
                    <input type="text" id="class-code" placeholder="Ví dụ: XYZ123" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Vào lớp</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDulczem0AHC0X6f0QBnztjk76Ikvdu9aA",
            authDomain: "mindbox-steam.firebaseapp.com",
            projectId: "mindbox-steam",
            storageBucket: "mindbox-steam.appspot.com",
            messagingSenderId: "356560060266",
            appId: "1:356560060266:web:b65a671cab786aca43af13"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const userAvatar = document.getElementById('user-avatar');
        const userDisplayName = document.getElementById('user-display-name');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const classesList = document.getElementById('classes-list');
        const joinClassModal = document.getElementById('join-class-modal');
        const joinClassBtn = document.getElementById('join-class-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const joinClassForm = document.getElementById('join-class-form');
        let currentUserId = null;

        async function fetchAndDisplayClasses(userId) {
            classesList.innerHTML = '<p class="placeholder">Đang tải danh sách lớp...</p>';
            try {
                // Bước 1: Lấy tài liệu của người dùng để biết họ đã tham gia lớp nào.
                const userRef = doc(db, "users", userId);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists() || !userSnap.data().joinedClasses || userSnap.data().joinedClasses.length === 0) {
                    classesList.innerHTML = '<p class="placeholder">Bạn chưa tham gia lớp học nào.</p>';
                    return;
                }

                const joinedClassIds = userSnap.data().joinedClasses;
                classesList.innerHTML = ''; // Xóa thông báo "Đang tải..."

                // Bước 2: Lặp qua các ID lớp học và lấy thông tin chi tiết của từng lớp.
                const classPromises = joinedClassIds.map(classId => getDoc(doc(db, "classes", classId)));
                const classDocs = await Promise.all(classPromises);

                for (const classDoc of classDocs) {
                    if (classDoc.exists()) {
                        const classData = classDoc.data();
                        
                        // Lấy tên giáo viên
                        const teacherRef = doc(db, "users", classData.ownerId);
                        const teacherSnap = await getDoc(teacherRef);
                        const teacherName = teacherSnap.exists() ? teacherSnap.data().displayName : 'Không rõ';
                        
                        const classItem = document.createElement('div');
                        classItem.classList.add('class-item');
                        classItem.dataset.id = classDoc.id;
                        
                        classItem.innerHTML = `
                            <div class="class-name">${classData.name}</div>
                            <div>${teacherName}</div>
                            <div class="class-actions">
                                <button class="action-btn leave leave-btn">Rời lớp</button>
                            </div>
                        `;
                        classesList.appendChild(classItem);
                    }
                }
                
                // Kiểm tra lại sau khi fetch, nếu vẫn trống thì hiển thị placeholder
                if (classesList.innerHTML === '') {
                     classesList.innerHTML = '<p class="placeholder">Bạn chưa tham gia lớp học nào.</p>';
                }

            } catch (error) {
                console.error("Error fetching classes:", error);
                classesList.innerHTML = `<p class="placeholder" style="color: var(--error-color);">Lỗi khi tải danh sách lớp.</p>`;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists() && docSnap.data().role === 'student') {
                    currentUserId = user.uid;
                    const userData = docSnap.data();
                    const displayName = user.displayName || userData.displayName;
                    userDisplayName.textContent = displayName;
                    userEmail.textContent = user.email;
                    if (user.photoURL) {
                        userAvatar.innerHTML = `<img src="${user.photoURL}" alt="Avatar" style="width:100%; height:100%; border-radius:50%;">`;
                    } else {
                        userAvatar.textContent = displayName.charAt(0).toUpperCase();
                    }
                    await fetchAndDisplayClasses(currentUserId);
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });
        
        // --- Modal Logic ---
        function showModal() { joinClassModal.classList.add('visible'); }
        function hideModal() { joinClassModal.classList.remove('visible'); }
        joinClassBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        joinClassModal.addEventListener('click', (e) => {
            if (e.target === joinClassModal) hideModal();
        });

        // --- Join Class Logic ---
        joinClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUserId) return;
            const classCode = document.getElementById('class-code').value.toUpperCase();
            
            try {
                const q = query(collection(db, "classes"), where("code", "==", classCode));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("Mã lớp không tồn tại.");
                    return;
                }
                
                const classDoc = querySnapshot.docs[0];
                const classRef = doc(db, "classes", classDoc.id);
                const userRef = doc(db, "users", currentUserId);

                await updateDoc(classRef, { students: arrayUnion(currentUserId) });
                await updateDoc(userRef, { joinedClasses: arrayUnion(classDoc.id) });

                alert("Vào lớp thành công!");
                joinClassForm.reset();
                hideModal();
                await fetchAndDisplayClasses(currentUserId);

            } catch (error) {
                console.error("Error joining class:", error);
                alert("Không thể vào lớp. Vui lòng thử lại.");
            }
        });

        // --- Leave Class Logic ---
        classesList.addEventListener('click', async (e) => {
            const leaveButton = e.target.closest('.leave-btn');
            if (leaveButton) {
                const classItem = leaveButton.closest('.class-item');
                const classId = classItem.dataset.id;
                if (confirm("Bạn có chắc chắn muốn rời khỏi lớp học này không?")) {
                    try {
                        const classRef = doc(db, "classes", classId);
                        const userRef = doc(db, "users", currentUserId);
                        
                        await updateDoc(classRef, { students: arrayRemove(currentUserId) });
                        await updateDoc(userRef, { joinedClasses: arrayRemove(classId) });

                        classItem.remove();
                    } catch (error) {
                        console.error("Error leaving class:", error);
                        alert("Không thể rời lớp. Vui lòng thử lại.");
                    }
                }
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
