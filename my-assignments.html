<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập của tôi - MindBox</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/s9wPgpNd/B-1.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #4A90E2;
            --sidebar-bg: #ffffff;
            --main-bg: #f4f7fa;
            --text-color: #333;
            --text-light: #777;
            --border-color: #e6e9f0;
            --shadow-color: rgba(60, 64, 67, 0.15);
            --error-color: #c62828;
            --success-color: #2e7d32;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
        }
        
        /* --- Main Layout --- */
        .dashboard-container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1rem 1.5rem; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .main-content { flex: 1; padding: 2.5rem 3.5rem; overflow-y: auto; }

        /* --- Sidebar --- */
        .sidebar-header { text-align: center; padding: 0; margin-bottom: 1.5rem; }
        .sidebar-header img { width: 160px; height: auto; }
        .user-profile { display: flex; align-items: center; margin-bottom: 1.5rem; padding: 0.5rem; }
        .user-profile .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; object-fit: cover; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem; flex-shrink: 0; }
        .user-info h4 { font-size: 1rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .user-info p { font-size: 0.8rem; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .nav-menu { flex: 1; }
        .nav-menu a { display: flex; align-items: center; padding: 0.9rem 1rem; text-decoration: none; color: var(--text-light); font-weight: 500; border-radius: 8px; margin-bottom: 0.25rem; transition: background-color 0.3s, color 0.3s; }
        .nav-menu a i { width: 20px; margin-right: 15px; text-align: center; }
        .nav-menu a:hover { background-color: var(--main-bg); color: var(--text-color); }
        .nav-menu a.active { background-color: var(--primary-color); color: #fff; }
        .logout-btn { display: flex; align-items: center; padding: 0.9rem 1rem; border: none; background: none; width: 100%; text-align: left; cursor: pointer; color: var(--text-light); font-weight: 500; border-radius: 8px; font-size: 1rem; font-family: 'Be Vietnam Pro', sans-serif; margin-top: auto; }
        .logout-btn:hover { background-color: #ffebee; color: #c62828; }

        /* --- Main Content --- */
        .page-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .page-header h1 { font-size: 2rem; font-weight: 700; }
        
        .assignments-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 2px 0 var(--shadow-color), 0 2px 6px 2px var(--shadow-color);
            overflow: hidden;
        }
        
        .assignments-header {
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            padding: 1rem 1.5rem;
            background-color: var(--main-bg);
            color: var(--text-light);
            font-weight: 700;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .assignment-item {
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            align-items: center;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .assignment-item:last-child { border-bottom: none; }
        .assignment-info .title { font-weight: 700; }
        .assignment-info .class-name { font-size: 0.9rem; color: var(--text-light); }
        .assignment-status { font-weight: 500; }
        .status-submitted { color: var(--success-color); }
        .status-pending { color: var(--text-light); }
        
        .assignment-actions { text-align: right; }
        .btn { padding: 0.6rem 1rem; border: none; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background-color: #6c757d; color: #fff; }
        .btn-secondary:hover { opacity: 0.9; }
        
        .placeholder { text-align: center; padding: 3rem; color: var(--text-light); }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="overview-student.html"><img src="https://i.ibb.co/WWn2bhYt/H-ng-Sinh-nh-t-B-n-thuy-t-tr-nh-C-c-s-ki-n-v-M-i-quan-t-m-c-bi-t.png" alt="MindBox Logo"></a>
            </div>
            <div class="user-profile">
                <div id="user-avatar" class="avatar"></div>
                <div class="user-info">
                    <h4 id="user-display-name">...</h4>
                    <p id="user-email">...</p>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="overview-student.html"><i class="fas fa-home"></i> Tổng quan</a>
                <a href="my-classes.html"><i class="fas fa-users"></i> Lớp học của tôi</a>
                <a href="my-assignments.html" class="active"><i class="fas fa-pencil-alt"></i> Bài tập</a>
                <a href="settings-student.html"><i class="fas fa-cog"></i> Cài đặt</a>
            </nav>
            <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Bài tập của tôi</h1>
            </header>
            
            <div class="assignments-container">
                <div class="assignments-header">
                    <div>BÀI TẬP</div>
                    <div>TRẠNG THÁI</div>
                    <div>HÀNH ĐỘNG</div>
                </div>
                <div id="assignments-list">
                    <!-- Assignments will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDulczem0AHC0X6f0QBnztjk76Ikvdu9aA",
            authDomain: "mindbox-steam.firebaseapp.com",
            projectId: "mindbox-steam",
            storageBucket: "mindbox-steam.appspot.com",
            messagingSenderId: "356560060266",
            appId: "1:356560060266:web:b65a671cab786aca43af13"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const userAvatar = document.getElementById('user-avatar');
        const userDisplayName = document.getElementById('user-display-name');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const assignmentsList = document.getElementById('assignments-list');

        async function fetchAndDisplayAssignments(userId) {
            assignmentsList.innerHTML = '<p class="placeholder">Đang tải danh sách bài tập...</p>';
            try {
                const userRef = doc(db, "users", userId);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists() || !userSnap.data().joinedClasses || userSnap.data().joinedClasses.length === 0) {
                    assignmentsList.innerHTML = '<p class="placeholder">Bạn chưa tham gia lớp học nào để có bài tập.</p>';
                    return;
                }

                const joinedClasses = userSnap.data().joinedClasses;

                const assignmentsRef = collection(db, "assignments");
                const assignmentPromises = joinedClasses.map(classId => {
                    const q = query(assignmentsRef, where("classId", "==", classId));
                    return getDocs(q);
                });

                const assignmentSnapshots = await Promise.all(assignmentPromises);
                const allAssignments = [];
                assignmentSnapshots.forEach(snapshot => {
                    snapshot.forEach(doc => allAssignments.push(doc));
                });

                if (allAssignments.length === 0) {
                    assignmentsList.innerHTML = '<p class="placeholder">Tuyệt vời! Bạn không có bài tập nào.</p>';
                    return;
                }

                const submissionsRef = collection(db, "submissions");
                const qSubmissions = query(submissionsRef, where("studentId", "==", userId));
                const submissionsSnapshot = await getDocs(qSubmissions);
                const submittedAssignmentIds = new Set(submissionsSnapshot.docs.map(doc => doc.data().assignmentId));

                const classPromises = joinedClasses.map(id => getDoc(doc(db, "classes", id)));
                const classDocs = await Promise.all(classPromises);
                const classNames = classDocs.reduce((acc, doc) => {
                    if (doc.exists()) acc[doc.id] = doc.data().name;
                    return acc;
                }, {});

                assignmentsList.innerHTML = ''; // Clear loader
                
                allAssignments.forEach(doc => {
                    const assignment = doc.data();
                    const assignmentId = doc.id;
                    const hasSubmitted = submittedAssignmentIds.has(assignmentId);

                    // FIX: Add a fallback for the title to prevent 'undefined'
                    const assignmentTitle = assignment.title || 'Bài tập không có tên';

                    const assignmentItem = document.createElement('div');
                    assignmentItem.classList.add('assignment-item');
                    
                    assignmentItem.innerHTML = `
                        <div class="assignment-info">
                            <div class="title">${assignmentTitle}</div>
                            <div class="class-name">Lớp: ${classNames[assignment.classId] || 'Không rõ'}</div>
                        </div>
                        <div class="assignment-status ${hasSubmitted ? 'status-submitted' : 'status-pending'}">
                            ${hasSubmitted ? '<i class="fas fa-check-circle"></i> Đã nộp' : '<i class="fas fa-clock"></i> Chưa nộp'}
                        </div>
                        <div class="assignment-actions">
                            <button data-assignment-id="${assignmentId}" class="btn ${hasSubmitted ? 'btn-secondary' : 'btn-primary'}">
                                ${hasSubmitted ? 'Xem lại' : 'Làm bài'}
                            </button>
                        </div>
                    `;
                    assignmentsList.appendChild(assignmentItem);
                });

            } catch (error) {
                console.error("Error fetching assignments:", error);
                assignmentsList.innerHTML = '<p class="placeholder" style="color: var(--error-color);">Lỗi khi tải danh sách bài tập.</p>';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists() && docSnap.data().role === 'student') {
                    const userData = docSnap.data();
                    const displayName = user.displayName || userData.displayName;
                    
                    userDisplayName.textContent = displayName;
                    userEmail.textContent = user.email;
                    if (user.photoURL) {
                        userAvatar.innerHTML = `<img src="${user.photoURL}" alt="Avatar" style="width:100%; height:100%; border-radius:50%;">`;
                    } else {
                        userAvatar.textContent = displayName.charAt(0).toUpperCase();
                    }
                    
                    await fetchAndDisplayAssignments(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });
        
        assignmentsList.addEventListener('click', (e) => {
            const button = e.target.closest('button.btn');
            if (button && button.dataset.assignmentId) {
                const assignmentId = button.dataset.assignmentId;
                window.location.href = `play-student.html?assignmentId=${assignmentId}`;
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Logout error:", error));
        });
    </script>
</body>
</html>
